title: Про нас
context:
  title:
    line1: Інформація
    line2: про Хостел на Зеленій
  text:
    rows:
      -
        Наш хостел розташований в центрі Львова на одній з найважливіших вулиць міста – Зеленій. Лише за кілька хвилин пішого ходу ви дістанетеся історичного центру міста. Всього за кілька кроків від нас починається історія.
      -
        Приємна і тепла атмосфера дасть змогу насолодитися відпочинком. Поряд з хостелом є кілька нічних клубів, кафе та ресторанів, магазинів і недорогих кав’ярень.

    signature:
      title: Адміністрація
      description: Хостелу на Зеленій
