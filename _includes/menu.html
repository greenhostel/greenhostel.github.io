<!-- Menu Btn -->
<div class="reg_menu clearfix" data-301-end="left:0px" data-300-end="left:-200px">
    <div class="reg_menu_btn">
        <span></span><span></span><span></span>
    </div>
    <b>{{ site.data.menu.name }}</b>
</div>
<!-- Menu Btn End-->

<!-- Booking Btn -->
<div class="reg_book clearfix">
    <i class="ti ti-tag"></i>
</div>
<!-- Booking Btn End-->

<!-- Menu Hover -->
<div class="reg_menu_cont reg_image_bck" data-color="#292929">
    <div class="reg_menu_cont_txt">

        <!-- Logo + Close Btn -->
        <div class="reg_menu_cont_logo">
            <div class="reg_menu_cont_logo_close">
                <span></span><span></span>
            </div>{{ site.data.menu.name }}</div>
        <ul>
            {% for item in site.data.menu.items %}
            <li>
                <a href="{{ item.link }}">
                    <span>{{ item.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>

        <!-- Social Btns -->
        <div class="reg_menu_cont_social">
            Підписатись
            <a href="#" class="ti ti-facebook"></a>
            <a href="#" class="ti ti-twitter"></a>
            <a href="#" class="ti ti-instagram"></a>
            <a href="#" class="ti ti-google"></a>
        </div>
        <!-- Social Btns End-->
    </div>
</div>
<!-- Menu Hover End-->
